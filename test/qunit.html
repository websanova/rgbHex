        QUnit.test('rgb to hex - invalid', function(ass) {
            ass.equal( window.rgbHex('rgb(255,255);' ).hex         , null );
            ass.equal( window.rgbHex('rgb(255,2 55,255);' ).hex    , null );
            ass.equal( window.rgbHex('rgb(255,);' ).hex            , null );
            ass.equal( window.rgbHex('rgba(255, 255,);' ).hex      , null );
            ass.equal( window.rgbHex('rgba(255,);' ).hex           , null );
            ass.equal( window.rgbHex('7 rgba(255,255,255)' ).hex   , null );
            ass.equal( window.rgbHex('7 rgba(255,255,255) j' ).hex , null );
            ass.equal( window.rgbHex('7 255,255,255' ).hex         , null );
            ass.equal( window.rgbHex('255, 255, 255 9 ' ).hex      , null );
            ass.equal( window.rgbHex('255,255,255,0 9' ).hex       , null );
            ass.equal( window.rgbHex('a 255,255, 255, 0' ).hex     , null );
            ass.equal( window.rgbHex('a 255,255,' ).hex            , null );
            ass.equal( window.rgbHex('a 255,255' ).hex             , null );
            ass.equal( window.rgbHex('255,255,256' ).hex           , null );
            ass.equal( window.rgbHex('rgb(255,255,256)' ).hex      , null );
            ass.equal( window.rgbHex('rgba(255,255,256,0)' ).hex   , null );
            ass.equal( window.rgbHex(' rgb(255, 255, 255) ;' ).hex , null );
            ass.equal( window.rgbHex('rgb(a, b, c)' ).hex          , null );
            ass.equal( window.rgbHex('rgb(255, 23, a)' ).hex       , null );
        });
