<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test jQuery rgbHex</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="../dist/jquery-rgbHex.min.js"></script> 
</head>
<body>
    <div id="qunit"></div>
    
    <script>
        QUnit.test('jQuery', function(ass) {
            ass.equal( $.rgbHex('#FFF').rgb            , 'rgb(255, 255, 255)' );
            ass.equal( $.rgbHex('000').rgb             , 'rgb(0, 0, 0)'       );
            ass.equal( $.rgbHex('rgb(255,255,255)').hex, '#ffffff'            );
        });
    </script>
</body>
</html>
